# Default values for console-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imageTagPostfix: ""
imageShaDigests:
  consoleui: ""
  consoleapi: ""
  consoleheader: ""

pullSecret: null
arch:
- amd64
- ppc64le
- s390x

replicas: 1

nodeSelector:
  enabled: false
  os: ""
  customLabelSelector: ""
  customLabelValue: ""
compliance:
  mcmNamespace: null
cfcRouterUrl: "https://management-ingress:443"
navPort: 443

enabled: true

ocpingress: ""

consoleui:
  image:
    repository: quay.io/open-cluster-management
    name: console-ui
    tag: 1.0.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"

consoleapi:
  image:
    repository: quay.io/open-cluster-management
    name: console-api
    tag: 1.0.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"

consoleheader:
  ingressPath: '/multicloud/header'
  image:
    repository: quay.io/open-cluster-management
    name: console-header
    tag: 1.0.0
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "2Gi"
  uiconfig:
    icpText: "Red Hat Advanced Cluster Management for Kubernetes"
    about:
      text: "Red Hat Advanced Cluster Management for Kubernetes"
      logoAltText: "Red Hat Advanced Cluster Management for Kubernetes"
      edition: "Enterprise"
    header:
      path: "/multicloud/header/graphics/RHACM-Logo.svg"
      width: "355px"
      height: "18px"
      supportUrl: "https://ibm.biz/icpsupport"
      docUrlMapping: "/examples/header/custom"
      logoAltText: "Red Hat Advanced Cluster Management for Kubernetes"
